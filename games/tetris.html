<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Drop</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        canvas {
            border: 2px solid #fff;
            background: #000;
            max-height: 70vh;
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .next-piece {
            text-align: center;
        }
        .next-piece h4 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: clamp(14px, 2.5vw, 18px);
        }
        #nextCanvas {
            border: 2px solid #666;
            background: #111;
        }
        .game-info {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: clamp(14px, 2.5vw, 18px);
            flex-wrap: wrap;
            justify-content: center;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: clamp(12px, 2vw, 16px);
        }
        .controls {
            text-align: center;
            margin-top: 10px;
            font-size: clamp(12px, 2vw, 16px);
        }
        h1 {
            font-size: clamp(20px, 4vw, 32px);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Block Drop</h1>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lines: <span id="lines">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="next-piece">
            <h4>Next:</h4>
            <canvas id="nextCanvas" width="120" height="120"></canvas>
        </div>
    </div>
    <div class="controls">
        <p>A/D or ←/→: Move | S or ↓: Drop | W or ↑: Rotate</p>
        <p>Space: Pause/Resume</p>
    </div>

    <script>
        function resizeCanvas() {
            const maxHeight = Math.min(window.innerHeight * 0.7, 600);
            const scale = maxHeight / 600;
            canvas.width = 300;
            canvas.height = 600;
            canvas.style.width = (300 * scale) + 'px';
            canvas.style.height = (600 * scale) + 'px';
            
            nextCanvas.width = 120;
            nextCanvas.height = 120;
            nextCanvas.style.width = (120 * scale) + 'px';
            nextCanvas.style.height = (120 * scale) + 'px';
        }
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameRunning = true;
        let dropTime = 0;
        let dropInterval = 1000;

        const pieces = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]], // Z
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]], // L
            [[1,1,1],[0,1,0],[0,1,0]], // T2
            [[1,0],[1,0],[1,1]], // L2
            [[0,1],[0,1],[1,1]], // J2
            [[1,1,1,1,1]], // I2
            [[1,1,1],[1,0,1]], // U
        ];

        const colors = [
            '#000', 
            '#00d4ff', '#ffeb3b', '#e91e63', '#4caf50', 
            '#ff5722', '#3f51b5', '#ff9800', '#9c27b0',
            '#00bcd4', '#8bc34a', '#ffc107', '#673ab7'
        ];

        let currentPiece = {
            shape: null,
            x: 0,
            y: 0,
            color: 0
        };

        let nextPiece = {
            shape: null,
            color: 0
        };

        function createPiece() {
            if (nextPiece.shape) {
                currentPiece = {
                    shape: nextPiece.shape,
                    x: Math.floor(BOARD_WIDTH / 2) - Math.floor(nextPiece.shape[0].length / 2),
                    y: 0,
                    color: nextPiece.color
                };
            }
            
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            nextPiece = {
                shape: pieces[pieceIndex],
                color: pieceIndex + 1
            };
            
            if (!currentPiece.shape) {
                const firstPieceIndex = Math.floor(Math.random() * pieces.length);
                currentPiece = {
                    shape: pieces[firstPieceIndex],
                    x: Math.floor(BOARD_WIDTH / 2) - Math.floor(pieces[firstPieceIndex][0].length / 2),
                    y: 0,
                    color: firstPieceIndex + 1
                };
            }
            
            drawNextPiece();
        }

        function drawBlock(x, y, color) {
            const blockX = x * BLOCK_SIZE;
            const blockY = y * BLOCK_SIZE;
            const size = BLOCK_SIZE - 2;
            
            // Main block with gradient
            const gradient = ctx.createLinearGradient(blockX, blockY, blockX + size, blockY + size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustBrightness(color, -30));
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            ctx.roundRect(blockX + 1, blockY + 1, size, size, 4);
            ctx.fill();
            
            // Highlight
            ctx.fillStyle = adjustBrightness(color, 40);
            ctx.beginPath();
            ctx.roundRect(blockX + 3, blockY + 3, size - 6, size - 6, 2);
            ctx.fill();
            
            // Inner shadow
            ctx.fillStyle = adjustBrightness(color, -20);
            ctx.beginPath();
            ctx.roundRect(blockX + size - 8, blockY + size - 8, 6, 6, 1);
            ctx.fill();
        }
        
        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function drawBoard() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed blocks
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, colors[board[y][x]]);
                    }
                }
            }
        }

        function drawPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        drawBlock(currentPiece.x + x, currentPiece.y + y, colors[currentPiece.color]);
                    }
                }
            }
        }

        function isValidMove(piece, dx, dy, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;

            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                
                document.getElementById('score').textContent = score;
                document.getElementById('lines').textContent = lines;
                document.getElementById('level').textContent = level;
            }
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            // Background gradient
            const gradient = nextCtx.createLinearGradient(0, 0, 0, nextCanvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            nextCtx.fillStyle = gradient;
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece.shape) return;
            
            const blockSize = 20;
            const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
            const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
            
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        drawNextBlock(offsetX + x * blockSize, offsetY + y * blockSize, blockSize, colors[nextPiece.color]);
                    }
                }
            }
        }
        
        function drawNextBlock(x, y, size, color) {
            // Main block with gradient
            const gradient = nextCtx.createLinearGradient(x, y, x + size, y + size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustBrightness(color, -30));
            nextCtx.fillStyle = gradient;
            
            nextCtx.beginPath();
            nextCtx.roundRect(x + 1, y + 1, size - 2, size - 2, 3);
            nextCtx.fill();
            
            // Highlight
            nextCtx.fillStyle = adjustBrightness(color, 40);
            nextCtx.beginPath();
            nextCtx.roundRect(x + 2, y + 2, size - 6, size - 6, 2);
            nextCtx.fill();
        }

        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) => 
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }

            if (timestamp - dropTime > dropInterval) {
                if (isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    placePiece();
                    clearLines();
                    createPiece();
                    
                    if (!isValidMove(currentPiece, 0, 0)) {
                        alert('Game Over! Score: ' + score);
                        location.reload();
                    }
                }
                dropTime = timestamp;
            }

            drawBoard();
            drawPiece();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'a':
                case 'A':
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'd':
                case 'D':
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 's':
                case 'S':
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    }
                    break;
                case 'w':
                case 'W':
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    gameRunning = !gameRunning;
                    break;
            }
        });

        createPiece();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
