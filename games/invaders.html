<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Climber</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        canvas {
            border: 2px solid #0f0;
            background: #000;
            max-width: 100vw;
            max-height: 80vh;
        }
        .game-info {
            display: flex;
            gap: 30px;
            margin: 10px 0;
            font-size: clamp(12px, 2vw, 18px);
            color: #0f0;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: #0f0;
            color: #000;
            text-decoration: none;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 1.5vw, 14px);
        }
        .controls {
            text-align: center;
            margin-top: 10px;
            color: #0f0;
            font-size: clamp(10px, 1.5vw, 14px);
        }
        h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            font-size: clamp(16px, 3vw, 24px);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>TOWER CLIMBER</h1>
    <div class="game-info">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <p>A/D: MOVE | SPACE: FIRE</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 600);
            const maxHeight = Math.min(window.innerHeight * 0.8, 800);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let cameraY = 0;
        let climbSpeed = 0.5;

        const player = {
            x: 0,
            y: 0,
            width: 30,
            height: 20,
            speed: 4
        };

        function initPlayer() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
        }

        const bullets = [];
        const enemies = [];
        const enemyBullets = [];
        const powerups = [];
        const towerBlocks = [];
        const hearts = [];

        let weaponType = 'normal';
        let weaponTime = 0;

        function createTowerBlocks() {
            for (let i = 0; i < 200; i++) {
                if (Math.random() < 0.3) {
                    towerBlocks.push({
                        x: Math.random() * (canvas.width - 60),
                        y: -i * 100,
                        width: 60,
                        height: 20
                    });
                }
            }
        }

        function spawnEnemy() {
            if (Math.random() < 0.015) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -50,
                    width: 40,
                    height: 30,
                    health: 1,
                    type: Math.random() < 0.7 ? 'basic' : 'heavy',
                    shootTimer: 0
                });
            }
        }

        function spawnPowerup(x, y) {
            if (Math.random() < 0.3) {
                const types = ['triple', 'bounce'];
                powerups.push({
                    x: x,
                    y: y,
                    type: types[Math.floor(Math.random() * types.length)],
                    collected: false
                });
            }
            
            // Spawn hearts occasionally
            if (Math.random() < 0.15) {
                hearts.push({
                    x: x,
                    y: y
                });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#0f0';
            
            // Ship body
            ctx.fillRect(player.x - player.width/2, player.y, player.width, player.height);
            
            // Ship tip
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 10);
            ctx.lineTo(player.x - 8, player.y);
            ctx.lineTo(player.x + 8, player.y);
            ctx.closePath();
            ctx.fill();
        }

        function drawEnemy(enemy) {
            if (enemy.y > canvas.height + 50 || enemy.y < -50) return;
            
            ctx.fillStyle = enemy.type === 'heavy' ? '#f80' : '#f00';
            
            // Enemy body
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            
            // Enemy details
            ctx.fillStyle = '#fff';
            ctx.fillRect(enemy.x + 5, enemy.y + 5, 8, 8);
            ctx.fillRect(enemy.x + enemy.width - 13, enemy.y + 5, 8, 8);
        }

        function drawBullet(bullet) {
            if (bullet.y > canvas.height + 20 || bullet.y < -20) return;
            
            ctx.fillStyle = bullet.enemy ? '#f00' : '#0f0';
            ctx.fillRect(bullet.x - 1, bullet.y, 2, 8);
        }

        function drawPowerup(powerup) {
            if (powerup.y > canvas.height + 20 || powerup.y < -20) return;
            
            const colors = { triple: '#ff0', bounce: '#0ff' };
            const letters = { triple: 'T', bounce: 'B' };
            
            ctx.fillStyle = colors[powerup.type];
            ctx.fillRect(powerup.x - 10, powerup.y - 10, 20, 20);
            
            ctx.fillStyle = '#000';
            ctx.font = '14px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(letters[powerup.type], powerup.x, powerup.y + 4);
        }

        function drawHeart(heart) {
            if (heart.y > canvas.height + 20 || heart.y < -20) return;
            
            ctx.fillStyle = '#f00';
            ctx.font = '20px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('â™¥', heart.x, heart.y);
        }

        function updatePlayer() {
            if (keys['a'] || keys['A']) {
                player.x = Math.max(15, player.x - player.speed);
            }
            if (keys['d'] || keys['D']) {
                player.x = Math.min(canvas.width - 15, player.x + player.speed);
            }
        }

        function updateCamera() {
            cameraY += climbSpeed;
            climbSpeed = Math.min(2, 0.5 + score * 0.0001);
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Move bullet normally first
                bullet.y -= bullet.dy || 12;
                bullet.x += bullet.dx || 0;
                
                // Homing behavior for bounce bullets - only after hitting an enemy
                if (bullet.type === 'bounce' && bullet.hasHit && enemies.length > 0) {
                    let closestEnemy = null;
                    let closestDist = Infinity;
                    
                    enemies.forEach(enemy => {
                        // Only target enemies that are behind (below) the bullet
                        if (enemy.y > bullet.y) {
                            const dist = Math.hypot(enemy.x + enemy.width/2 - bullet.x, enemy.y + enemy.height/2 - bullet.y);
                            if (dist < closestDist) {
                                closestDist = dist;
                                closestEnemy = enemy;
                            }
                        }
                    });
                    
                    if (closestEnemy) {
                        const dx = closestEnemy.x + closestEnemy.width/2 - bullet.x;
                        const dy = closestEnemy.y + closestEnemy.height/2 - bullet.y;
                        const dist = Math.hypot(dx, dy);
                        bullet.dx = (dx / dist) * 6;
                        bullet.dy = -(dy / dist) * 6;
                    }
                }
                
                if (bullet.y < -100 || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(i, 1);
                }
            }

            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += 6;
                if (enemyBullets[i].y > canvas.height + 100) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += 2;
                enemy.shootTimer++;
                
                if (enemy.shootTimer > 60 && Math.random() < 0.02) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width/2,
                        y: enemy.y + enemy.height,
                        enemy: true
                    });
                    enemy.shootTimer = 0;
                }
                
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                }
            }
        }

        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].y += 2;
                if (powerups[i].y > canvas.height + 50) {
                    powerups.splice(i, 1);
                }
            }
            
            for (let i = hearts.length - 1; i >= 0; i--) {
                hearts[i].y += 2;
                if (hearts[i].y > canvas.height + 50) {
                    hearts.splice(i, 1);
                }
            }
            
            if (weaponType !== 'normal' && Date.now() - weaponTime > 15000) {
                weaponType = 'normal';
            }
        }

        function checkCollisions() {
            // Player bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const enemy = enemies[j];
                    
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        
                        // For bounce bullets, mark as hit and don't destroy
                        if (bullet.type === 'bounce') {
                            bullet.hasHit = true;
                        } else {
                            bullets.splice(i, 1);
                        }
                        
                        enemy.health--;
                        if (enemy.health <= 0) {
                            score += enemy.type === 'heavy' ? 20 : 10;
                            document.getElementById('score').textContent = score;
                            spawnPowerup(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                            enemies.splice(j, 1);
                        }
                        break;
                    }
                }
            }

            // Enemy bullets vs player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                if (bullet.x > player.x - player.width/2 && bullet.x < player.x + player.width/2 &&
                    bullet.y > player.y && bullet.y < player.y + player.height) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives <= 0) {
                        alert('TOWER COLLAPSED! SCORE: ' + score);
                        resetGame();
                    }
                }
            }

            // Player vs powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                if (Math.abs(powerup.x - player.x) < 20 && Math.abs(powerup.y - player.y) < 20) {
                    weaponType = powerup.type;
                    weaponTime = Date.now();
                    powerups.splice(i, 1);
                }
            }
            
            // Player vs hearts
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                if (Math.abs(heart.x - player.x) < 20 && Math.abs(heart.y - player.y) < 20) {
                    lives++;
                    document.getElementById('lives').textContent = lives;
                    hearts.splice(i, 1);
                }
            }
        }

        function resetGame() {
            score = 0;
            lives = 3;
            cameraY = 0;
            climbSpeed = 0.5;
            weaponType = 'normal';
            initPlayer();
            bullets.length = 0;
            enemies.length = 0;
            enemyBullets.length = 0;
            powerups.length = 0;
            hearts.length = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            enemies.forEach(drawEnemy);
            bullets.forEach(drawBullet);
            enemyBullets.forEach(drawBullet);
            powerups.forEach(drawPowerup);
            hearts.forEach(drawHeart);
            
            // Draw weapon status
            if (weaponType !== 'normal') {
                ctx.fillStyle = '#ff0';
                ctx.font = '16px monospace';
                ctx.textAlign = 'left';
                ctx.fillText(weaponType.toUpperCase(), 10, 30);
            }
        }

        function gameLoop() {
            updatePlayer();
            updateCamera();
            updateBullets();
            updateEnemies();
            updatePowerups();
            spawnEnemy();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        let keys = {};
        let canShoot = true;

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && canShoot) {
                if (weaponType === 'triple') {
                    bullets.push(
                        { x: player.x - 15, y: player.y, type: 'normal', dx: -3, dy: 12 },
                        { x: player.x, y: player.y, type: 'normal', dx: 0, dy: 12 },
                        { x: player.x + 15, y: player.y, type: 'normal', dx: 3, dy: 12 }
                    );
                } else if (weaponType === 'bounce') {
                    bullets.push({ 
                        x: player.x, 
                        y: player.y, 
                        type: 'bounce',
                        dx: 0,
                        dy: 12,
                        hasHit: false
                    });
                } else {
                    bullets.push({ 
                        x: player.x, 
                        y: player.y, 
                        type: 'normal',
                        dx: 0,
                        dy: 12
                    });
                }
                canShoot = false;
                setTimeout(() => canShoot = true, 150);
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        initPlayer();
        gameLoop();
    </script>
</body>
</html>
