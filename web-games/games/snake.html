<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #fff;
            background: #000;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back</a>
    <h1>Snake Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <p>Use WASD or Arrow Keys to move</p>
        <p>Press Space to restart</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
        }

        function clearCanvas() {
            // Dark gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(1, '#1e293b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= canvas.height; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const size = gridSize - 4;
                
                // Head gets special treatment
                if (index === 0) {
                    // Draw head with gradient and eyes
                    const gradient = ctx.createRadialGradient(x + size/2, y + size/2, 0, x + size/2, y + size/2, size/2);
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#16a34a');
                    ctx.fillStyle = gradient;
                    
                    ctx.beginPath();
                    ctx.roundRect(x + 2, y + 2, size, size, size/3);
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    ctx.beginPath();
                    ctx.arc(x + size/3, y + size/3, eyeSize, 0, Math.PI * 2);
                    ctx.arc(x + 2*size/3, y + size/3, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Body segments with decreasing opacity
                    const opacity = Math.max(0.3, 1 - index * 0.05);
                    const hue = 120 + index * 2; // Green to yellow gradient
                    ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                    
                    ctx.beginPath();
                    ctx.roundRect(x + 2, y + 2, size, size, size/4);
                    ctx.fill();
                    
                    // Inner glow
                    ctx.fillStyle = `hsla(${hue}, 80%, 80%, ${opacity * 0.5})`;
                    ctx.beginPath();
                    ctx.roundRect(x + 4, y + 4, size - 4, size - 4, size/6);
                    ctx.fill();
                }
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawFood() {
            const x = food.x * gridSize;
            const y = food.y * gridSize;
            const size = gridSize - 4;
            const centerX = x + size/2;
            const centerY = y + size/2;
            
            // Pulsing effect
            const pulse = Math.sin(Date.now() * 0.01) * 0.1 + 1;
            const radius = (size/2) * pulse;
            
            // Outer glow
            const glowGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius * 1.5);
            glowGradient.addColorStop(0, 'rgba(239, 68, 68, 0.8)');
            glowGradient.addColorStop(1, 'rgba(239, 68, 68, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Main food circle
            const foodGradient = ctx.createRadialGradient(centerX - radius/3, centerY - radius/3, 0, centerX, centerY, radius);
            foodGradient.addColorStop(0, '#fbbf24');
            foodGradient.addColorStop(0.7, '#f59e0b');
            foodGradient.addColorStop(1, '#d97706');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(centerX - radius/3, centerY - radius/3, radius/3, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                if (dy !== 1) { dx = 0; dy = -1; }
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                if (dy !== -1) { dx = 0; dy = 1; }
            } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                if (dx !== 1) { dx = -1; dy = 0; }
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                if (dx !== -1) { dx = 1; dy = 0; }
            } else if (e.key === ' ') {
                resetGame();
            }
        });

        setInterval(drawGame, 100);
    </script>
</body>
</html>
